<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="settings">
      <div class="row">
        <div class="text">
          <h3>Session</h3>
        </div>
        <div class="text">
          <h3>Break</h3>
        </div>
      </div>
      <div class="row">
        <div class="session">
          <button id="decrease-session-duration">-</button>
          <span id="session-duration">25</span>
          <button id="increase-session-duration">+</button>
        </div>
        <div class="break">
          <button id="decrease-break-duration">-</button>
          <span id="break-duration">5</span>
          <button id="increase-break-duration">+</button>
        </div>
      </div>
    </div>
    <div class="timer">
      <div class="row">
        <div class="text">
          <h2>Session</h2>
        </div>
      </div>
      <div class="row">
        <div class="display">
          <h1 id="timer-display">25:00</h1>
        </div>
      </div>
      <div class="row">
        <div class="start"><button id="start-button">Start</button></div>
        <div class="pause"><button id="pause-button">Pause</button></div>
        <div class="stop"><button id="stop-button">Stop</button></div>
        <div class="reset"><button id="reset-button">Reset</button></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
