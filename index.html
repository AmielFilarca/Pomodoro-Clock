<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="settings">
      <div class="row">
        <div class="text">
          <h3>Session</h3>
        </div>
        <div class="text">
          <h3>Break</h3>
        </div>
      </div>
      <div class="row">
        <div class="session"><span>25</span></div>
        <div class="break"><span>5</span></div>
      </div>
    </div>
    <div class="timer">
      <div class="row">
        <div class="start"><button>Start</button></div>
        <div class="reset"><button>Reset</button></div>
      </div>
      <div class="row">
        <div class="text">
          <h2>Session</h2>
        </div>
      </div>
      <div class="row">
        <div class="display">
          <h1>25:00</h1>
        </div>
      </div>
      <div class="row">
        <div class="pause"><button>Pause</button></div>
        <div class="stop"><button>Stop</button></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
